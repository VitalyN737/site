<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヴィタリ・ユシュマノフ - バリトン</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #222;
      color: #fff;
      flex-shrink: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .sidebar h2 {
      margin: 0;
      font-size: 20px;
      line-height: 1.4em;
      padding-bottom: 10px;
      border-bottom: none; /* убрал стандартную линию */
    }
    .sidebar .title-line {
      width: 60px;              /* короткая линия */
      border-top: 1px solid #fff;
      margin: 10px auto 20px;   /* центрируем */
    }

    .sidebar nav {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .sidebar hr {
      width: 40px;              /* короткая линия */
      border: none;
      border-top: 1px solid #444;
      margin: 5px auto;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .content img {
      max-width: 250px;
      border-radius: 6px;
    }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        transition: left 0.3s ease;
        z-index: 999;
      }
      .sidebar.active {
        left: 0;
      }
      .menu-toggle {
        display: block;
      }
      body {
        flex-direction: column;
      }
      .content {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger button -->
  <button class="menu-toggle">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>ヴィタリ・ユシュマノフ<br>バリトン</h2>
    <div class="title-line"></div> <!-- короткая белая линия под заголовком -->
    <nav>
      <a href="#">スケジュール</a><hr>
      <a href="#">2025</a><hr>
      <a href="#">過去の演奏会</a><hr>
      <a href="#">ニュース</a><hr>
      <a href="#">プロフィール</a><hr>
      <a href="#">ギャラリー</a><hr>
      <a href="#">メディア</a><hr>
      <a href="#">CD</a><hr>
      <a href="#">レパートリー</a><hr>
      <a href="#">コンタクト</a>
      <div class="title-line"></div> <!-- короткая белая линия внизу меню -->
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>オフィシャルサイトへようこそ</h1>
    <img src="https://via.placeholder.com/250x350" alt="Vitali Yushmanov">
    
    <div style="margin-top:30px; display:flex; justify-content:center; gap:40px; flex-wrap:wrap;">
      <div>
        <h3>最新ニュース</h3>
        <img src="https://via.placeholder.com/120x80" alt="news">
        <p>東京・春・音楽祭での出演</p>
      </div>
      <div>
        <h3>次の公演</h3>
        <img src="https://via.placeholder.com/120x80" alt="concert">
        <p>4月6日(日)東京文化会館小ホール</p>
      </div>
    </div>

    <div style="margin-top:20px;">
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="30"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" width="30"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="30"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" width="30"></a>
    </div>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
